<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finals-HandsOn1</title>
    <style>
        body{
            background-color: rgb(50, 138, 138);
            justify-content: center;
            align-items: center;
            display: flex;
            height: 100vh;
            margin: 0%;
        }
        button{
            height: 100px;
            width: 100px;
            background-color: rgb(197, 226, 226)  ;
        }
    </style>
</head>
<body>
    <h1 class="header"><br></h1>
    <div class="wrap">
        <div class="cont">
            <div class="buttons">
                <button id="btn1">I'm the button 1 so click me!!</button>
                <button id="btn2">I'm the button 2 so click me!!</button>
                <button id="btn3">I'm the button 3 so click me!!</button>
        </div>
    </div>

    <script>
        // Function 1
        function button1Clicked() {
            alert("Button 1 was clicked!");
        }
        // Function 2
        function button2Clicked() {
            alert("Button 2 was clicked!");
        }

        // Function 3
        function button3Clicked() {
            alert("Button 3 was clicked!");
        }

        // Adding event listeners to buttons
        document.getElementById("btn1").addEventListener("click", button1Clicked);
        document.getElementById("btn2").addEventListener("click", button2Clicked);
        document.getElementById("btn3").addEventListener("click", button3Clicked);
    </script>

</body>
</html>
